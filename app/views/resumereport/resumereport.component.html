<div class="card">
    <div class="card-header">
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4">Resume Details</div>
    </div>
    <div class="card-body">
        <kendo-grid [kendoGridBinding]="gridData" [pageSize]="10" [pageable]="true" [sortable]="true" [filterable]="true" [height]="510">
            <ng-template kendoGridToolbarTemplate>
                <button type="button" kendoGridExcelCommand icon="file-excel">
                  Export to Excel
                </button>
              </ng-template>
            <kendo-grid-column field="id" title="Resumeid" [width]="170"></kendo-grid-column>
            <kendo-grid-column field="companyUsername" title="Companyid" [width]="170"></kendo-grid-column>
            <kendo-grid-column field="candidatename" title="Candidatename" [width]="170"></kendo-grid-column>
            <kendo-grid-column field="gender" title="Gender" [width]="170"></kendo-grid-column>
            <kendo-grid-column field="skill" title="Skill" [width]="170"></kendo-grid-column>
            <kendo-grid-column field="phoneNumber" title="Contactno" [width]="170"></kendo-grid-column>
            <kendo-grid-column field="email" title="Email" [width]="170"></kendo-grid-column>
            <kendo-grid-column field="city" title="City" [width]="170"></kendo-grid-column>
            <kendo-grid-excel fileName="ResumeReport.xlsx"></kendo-grid-excel>
    </kendo-grid>
    </div>
</div>
